<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
        }

            width: 10%; /* Ajustez la taille des logos */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-container">
